<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        window.onload = function () {
            let title = document.getElementById("title");
            console.log(title);
            let title1 = document.getElementById("title").textContent;
            console.log(title1);

            // 使用 class 來尋找對象
            let box = document.getElementsByClassName("box");
            console.log(box)

            console.log(box[0].textContent)
            console.log(box[1].textContent)
            console.log(box[2].textContent)
            console.log(box[3].textContent)

            // box.forEach(function (data) {
            //     console.log(data);
            // });

            for (let i = 0; i < box.length; i++) {
                console.log(box[i].textContent);
            }

            // 使用 Tag 來尋找對象
            document.getElementsByTagName("div");



            //querySelectorAll() & querySelector()
            let box1 = document.querySelectorAll(".box");
            console.log(box1[0].textContent)
            console.log(box1[1].textContent)
            console.log(box1[2].textContent)
            console.log(box1[3].textContent)

            for (let i = 0; i < box1.length; i++) {
                console.log(box1[i].textContent);
            }

            box1.forEach(function (data) {
                console.log(data.textContent);
            });
        //樣式處理
        let title2 = document.getElementById("title").style;
        console.log(title2)
        title2.color = "red" //"#FF0000"
        title2.backgroundColor="#665574";
        title2.height = "100px";
        title2.width = "400px"

        }
    </script>

    <script>

    </script>

</head>

<body>
    <h1 id="title">HELLO WORLD</h1>

    <div class="box">box1</div>
    <div class="box">box2</div>
    <div class="box">box3</div>
    <div class="box">box4</div>


</body>


</html>
